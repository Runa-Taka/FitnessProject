<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play list</title>
</head>
<body>
    <div class="topbar">
        <a href="gallery.html">all</a>
        <a href="playListGallery.html">Playlists</a>
        <a href="upload.html">Upload</a>
        <a href="#legs">legs</a>
        <a href="#arms">arms</a>
        <a href="#abs">abs</a>
        <a href="hips">hips</a>
        <a href="#fullbody"> full body</a>
        <a href="#stretch"> stretch</a>
    </div>
    
    <div class="container">
        <figure id = "userID">

            <div class="col">
                <div class="feature-img">
                    <img src="media/pic1.png" width="100%">
                    <img src="media/play.png" class="play-btn" onclick="playVideo('media/vid1.mp4')">
                </div>
            </div> 

            <figcaption>
                <ul>
                    <% for(const video of videos){ %>
                        <li><a href="videoFile"> Play video1</a></li>
                    <%}%>
                    

                </ul>
            </figcaption>
        </figure>
    </div>

    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src = "videoFile" type="video/p4">
            <source src = "videoFile" type="video/webm">
        </video>
        <img src="media/close.png" class="close-btn" onclick="stopVideo()">
    </div>
</body>
</html>
