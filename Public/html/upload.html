<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload video</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="videoFile">Choose file to upload</label>
          <input type="file" id="videoFile" name="video/*"
                accept=".mp4, .webm">
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
</body>
</html>
