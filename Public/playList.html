<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/playList.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Play list</title>
</head>
<body>
    <div class="topbar">
        <a href="gallery.html">all</a>
        <a href="playListGallery.ejs">Playlists</a>
        <a href="upload.hrml">Upload</a>
        <a href="legs.ejs">legs</a>
        <a href="arms.ejs">arms</a>
        <a href="abs.ejs">abs</a>
        <a href="booty.ejs">booty</a>
        <a href="fullbody.ejs"> full body </a>
    </div>
    <div class="container">
        <figure id = "userID">

            <div class="col">
                <div class="feature-img">
                    <img src="media/pic1.png" width="100%">
                    <img src="media/play.png" class="play-btn" onclick="playVideo('media/vid1.mp4')">
                </div>
            </div> 

            <figcaption>
                <ul>
                    <% for(const video of videos){ %>
                        <li><a href="videoFile"> Play video1</a></li>
                    <%}%>
                    

                </ul>
            </figcaption>
        </figure>
    </div>

    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src = "videoFile" type="video/p4">
            <source src = "videoFile" type="video/webm">
        </video>
        <img src="media/close.png" class="close-btn" onclick="stopVideo()">
    </div>
</body>
</html>
